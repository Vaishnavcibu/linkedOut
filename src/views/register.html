<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LinkedOut</title>
    <link rel="stylesheet" href="../public/css/style.css">
     <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem 0; }
        .auth-card { width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container navbar">
            <a href="/" class="logo"><div class="logo-icon"></div>LinkedOut</a>
            <ul class="nav-links"></ul> <!-- Dynamic -->
            <div class="nav-buttons"></div> <!-- Dynamic -->
        </div>
    </header>
    <main class="auth-container">
        <div class="glass-card auth-card">
            <h2 class="page-title" style="margin-bottom: 2rem;">Create Your Account</h2>
            <div id="form-message" style="margin-bottom: 1.5rem; text-align: center; font-weight: 500;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="e.g., Alex Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Minimum 8 characters" required>
                </div>
                <div class="form-group">
                    <label for="userType">I am a...</label>
                    <select id="userType" name="userType" class="form-control">
                        <option value="student">Student / Job Seeker</option>
                        <option value="recruiter">Company / Recruiter</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.8rem; margin-top: 1rem;">Sign Up</button>
            </form>
             <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? <a href="/login" style="color: var(--primary-color); text-decoration: none;">Log In</a>
            </p>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/js/main.js"></script>
    <script>
    $('#register-form').on('submit', function(event) {
        event.preventDefault();
        const $formMessage = $('#form-message');
        $.ajax({
            url: '/api/auth/register',
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                $formMessage.css('color', 'var(--success-color)').text('Success! Redirecting to login...');
                setTimeout(() => { window.location.href = '/login'; }, 1500);
            },
            error: function(jqXHR) {
                $formMessage.css('color', 'var(--error-color)').text(jqXHR.responseJSON.message || 'Registration failed.');
            }
        });
    });
    </script>
</body>
</html>
